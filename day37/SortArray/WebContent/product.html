<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
</head>
<body>
  <p>產品：
    <input type="text" id="name" value="Apple">
  </p>
  <p>價格：
    <input type="text" id="price" value="60">
  </p>
  <p>產地：
    <select id="place">
      <option value="canada">加拿大</option>
      <option value="japan">日本</option>
      <option value="usa"">美國</option>
      <option value="taiwan">台灣</option>
      <option value="korea">韓國</option>
    </select>
  </p>
  <button onclick="create()">新增</button>
  <button onclick="show()">顯示</button>
</body>
<script type="text/javascript">
var product = [];

function create() {
  let name = document.getElementById("name").value;
  let price = document.getElementById("price").value;
  let place = document.getElementById("place").value;

  let obj = new Object();
  obj.ProductName = name;
  obj.Price = price;
  obj.Place = place;

  product.push(obj);
  // alert(JSON.stringify(obj));
}

function show() {
  var s = JSON.stringify(product);
  alert(s);
}
</script>
</html>
