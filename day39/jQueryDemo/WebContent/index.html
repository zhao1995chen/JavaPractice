<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Demo</title>
  <script src="node_modules/jquery/dist/jquery.min.js"></script> 
  <!-- need to place in WebContent/ -->
</head>
<body>
  <input type="text" id="num" value="5">
  <button>Check</button>
</body>
<script>
  $(document).ready(() => {
    $("button").click(() => {
      let v = $("#num").val();
      alert(v);
    });
  });
  // ES5
  // function init() {

  // }

  // ES6 arrow function
  // let init = () => {

  // };

  // window.setTimeout(init, 3000);

  window.setTimeout(() => {
    alert("ready");
  }, 3000);
</script>
</html>
