<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>
  <div id="div1">
    <p>Time</p>
  </div>
  <form action="test.jsp" onsubmit="return check()">
    <p>Name：<input type="text" name="uname" id="uname"></p>
    <p>Password：<input type="password" name="pass" id="pass" value="1234"></p>
    <input type="submit" value="送出查詢">
    <!-- <input type="submit" value="送出查詢" onclick="return send()"> -->
  </form>

  <div id="guess">
    <p>數字 1 ~ 100：<input type="text" id="guessNumber" value="50"></p>
    <button onclick="guess()">Guess</button>
  </div>

  <p>Value：<input type="text" id="n1" value="1"></p>
  <button onclick="add()">Add</button>
  <button onclick="printArray()">Show</button>
</body>
<script type="text/javascript">
  var data = [];
  function add() {
    var n = document.getElementById("n1").value;
    data.push(n);
    alert(n + " insert to array");
  }

  function printArray() {
    var str = "";
    for (let index = 0; index < data.length; index++) {
      str += data[index] + "\n";
    }
    alert(str);
  }

  var sys = Math.floor(Math.random() * 100 + 1);
  var maxNum = 100;
  var minNum = 0;
  var count = 0;

  function guess() {
    console.log(sys);
    var guessNumber = document.getElementById("guessNumber").value;
    count++;
    if(guessNumber == sys) {
      alert("Bingo! The number is " + sys + "! You used " + count + " times to guess!");
      sys = Math.floor(Math.random() * 100 + 1);
      count = 0;
    } else if(guessNumber > sys) {
      maxNum = guessNumber;
      alert("Nono!\nBetween " + minNum + " to " + maxNum);
    } else if(guessNumber < sys) {
      minNum = guessNumber;
      alert("Nono!\nBetween " + minNum + " to " + maxNum);
    }
  }

  function show() {
    var d1 = document.getElementById("div1");
    var t = new Date();
    d1.innerHTML = "<h3>" + t.toLocaleTimeString() + "</h3>";
  }

  function check() {
    var p = document.getElementById("pass").value;
    if (!isNaN(p)) {
      return true;
    } else {
      alert("This is not a number");
      return false;
    }
  }

  function send() {
    var n = prompt("請輸入數字(Please insert digit.)", "7");
    if (!isNaN(n)) {
      return true;
    } else {
      alert("This is not a number");
      return false;
    }
    // alert("send alert " + n);
    // return false; // 不執行 form submit
    // return ture; // 執行 form submit => 404 Not Found
  }

  window.setInterval(show, 1000);
</script>
</html>
