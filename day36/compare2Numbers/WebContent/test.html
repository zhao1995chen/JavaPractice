<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>
  <div id="div1">
    <p>Time</p>
  </div>
  <form action="test.jsp" onsubmit="return check()">
    <p>Name：<input type="text" name="uname" id="uname"></p>
    <p>Password：<input type="password" name="pass" id="pass" value="1234"></p>
    <input type="submit" value="送出查詢">
    <!-- <input type="submit" value="送出查詢" onclick="return send()"> -->
  </form>
</body>
<script type="text/javascript">
  function show() {
    var d1 = document.getElementById("div1");
    var t = new Date();
    d1.innerHTML = "<h3>" + t.toLocaleTimeString() + "</h3>";
  }

  function check() {
    var p = document.getElementById("pass").value;
    if (!isNaN(p)) {
      return true;
    } else {
      alert("This is not a number");
      return false;
    }
  }

  function send() {
    var n = prompt("請輸入數字(Please insert digit.)", "7");
    if (!isNaN(n)) {
      return true;
    } else {
      alert("This is not a number");
      return false;
    }
    // alert("send alert " + n);
    // return false; // 不執行 form submit
    // return ture; // 執行 form submit => 404 Not Found
  }

  window.setInterval(show, 1000);
</script>
</html>
